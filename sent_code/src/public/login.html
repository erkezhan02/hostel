</head>
<body>
<!-- Navigation -->

        <a class="navbar-brand" href="welcome_page.html">HotelBooking</a>

<!-- Login Page -->
<div class="container mt-5" id="loginPage">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Login</h4>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
<script>
    // Обработка отправки формы
    document.getElementById("loginForm").addEventListener("submit", async (event) => {
        event.preventDefault(); // Предотвращаем стандартное поведение формы

        // Собираем данные из формы
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;

        // Отправляем данные на сервер
        try {
            const response = await fetch("http://localhost:5000/api/users/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ email, password })
            });

            if (response.ok) {
                const user = await response.json();
                alert(`Welcome back, ${user.name}!`);
                // Перенаправление на домашнюю страницу или другую логику после входа
                window.location.href = "welcome_page.html";
            } else {
                const error = await response.json();
                alert(`Error: ${error.message}`);
            }
        } catch (error) {
            console.error("Error during login:", error);
            alert("An error occurred while logging in. Please try again. Error message: " + error.message);
        }
    });
</script>
</body>
</html>
